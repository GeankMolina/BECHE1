<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle para Ivet</title>
  <meta name="description" content="Un mensaje especial para Ivet, resaltando su imaginación, deseo de aprender y fuerza para superarse.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="scene" aria-label="Escena principal">
      <!-- Árboles grandes y realistas -->
      <div class="tree" style="left:40px;">
  <div class="trunk"></div>
  <div class="leaves">
    <div class="leaf leaf1"></div>
    <div class="leaf leaf2"></div>
    <div class="leaf leaf3"></div>
    <div class="leaf leaf4"></div>
  </div>
</div>
<div class="tree" style="left:220px;">
  <div class="trunk"></div>
  <div class="leaves">
    <div class="leaf leaf1"></div>
    <div class="leaf leaf2"></div>
    <div class="leaf leaf3"></div>
    <div class="leaf leaf4"></div>
  </div>
</div>
<div class="tree" style="right:200px;">
  <div class="trunk"></div>
  <div class="leaves">
    <div class="leaf leaf1"></div>
    <div class="leaf leaf2"></div>
    <div class="leaf leaf3"></div>
    <div class="leaf leaf4"></div>
  </div>
</div>
      <!-- Personajes después -->
      <div class="character geank" aria-label="Franco, personaje con ramo">
        <div class="head glasses"></div>
        <div class="body">
          <div class="arm arm-left"></div>
          <div class="arm arm-bouquet">
            <div class="bouquet">
              <div class="flower flower-red"><div class="center"></div></div>
              <div class="flower flower-yellow"><div class="center"></div></div>
              <div class="flower flower-pink"><div class="center"></div></div>
              <div class="flower flower-blue"><div class="center"></div></div>
              <div class="flower flower-orange"><div class="center"></div></div>
              <div class="flower flower-white"><div class="center"></div></div>
              <div class="flower flower-purple"><div class="center"></div></div>
              <div class="leaf leaf1"></div>
              <div class="leaf leaf2"></div>
              <div class="leaf leaf3"></div>
              <div class="bouquet-stems"></div>
            </div>
          </div>
        </div>
        <div class="legs"></div>
        <div class="feet"></div>
        <div class="legs"></div>
        <div class="feet"></div>
        <div class="thought-balloon main-message main-message-1">
          Sea cual sea el camino que elijas,<br>yo estaré contigo.
        </div>
        <div class="thought-balloon main-message main-message-2">
          Tu imaginación, tu deseo de aprender<br>y tu fuerza para superarte son lo que te hacen brillar.
        </div>
      </div>
      <div class="character ivet" aria-label="Ivet, personaje con uniforme">
        <div class="head glasses">
          <div class="smile"></div>
        </div>
        <div class="body secretary">
          <div class="tie"></div>
          <div class="toga"></div>
          <div class="birrete">
            <div class="cap"></div>
            <div class="tassel"></div>
          </div>
          <div class="arm arm-left"></div>
          <div class="arm arm-right"></div>
        </div>
        <div class="legs"></div>
        <div class="feet"></div>
        <div class="legs"></div>
        <div class="feet"></div>
        <div class="thought-balloon ivet-message ivet-message-1">
          Aww... mi da pinita
        </div>
        <div class="thought-balloon ivet-message ivet-message-2">
          te amo bb :`c
        </div>
      </div>
      <div class="controls">
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn">Pausar</button>
        <button id="repeatBtn">Repetir</button>
      </div>
      <div class="path"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
